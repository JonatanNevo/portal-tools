name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: ${{ github.workflow }}
    runs-on: ubuntu-latest
    environment:
      name: Release
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Validate tag matches project version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PROJECT_VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          if [ "$TAG_VERSION" != "$PROJECT_VERSION" ]; then
            echo "Error: Tag version (v$TAG_VERSION) does not match project version ($PROJECT_VERSION)"
            exit 1
          fi
          echo "Version validation passed: v$TAG_VERSION"

      - name: Build
        run: uv build

      # TODO: run basic tests

      - name: Publish
        run: uv publish

      - name: Upload wheel and sdist to GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          fail_on_unmatched_files: true
          tag_name: ${{ github.event.release.tag_name }}
